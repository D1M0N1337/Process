{% extends "formtemplate.html" %}
>
{% block  Contet%}
<h1>Редактировать затраты</h1>
    <form method = "POST">
    {% csrf_token %}
    {{form.errors}}
        <div class="field">
            <label class = "fieldlabel" for="id_name_expence">Название затраты:</label>
            {{ form.name_expense }}
        </div>
        <hr>
        <div class="field">
            <label class = "fieldlabel" for="id_unit">Время выполнения:</label>
            {{ form.lead_time }}
        </div>
        <hr>
        <div class="field">
            <label class = "fieldlabel" for="id_expense">Затраты на выполнение:</label>
            {{ form.execution_costs }}
        </div>
    <input type="submit" onclick = "window.close()" value = "Сохранить">
    </form>
{% endblock  %}
