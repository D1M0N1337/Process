{% extends "formtemplate.html" %}

{% block  Contet%}
<h1>Редактировать матрицу ответсвенности</h1>
    <form method = "POST" >
    {% csrf_token %}
        <div class="field">
            <label class = "fieldlabel" for="form.proces.id_for_label">Название процесса:</label>
            {{ form.proces }}
        </div>
        <hr>
        <div class="field">
            <label class = "fieldlabel" for="form.position.id_for_label">Должность</label>
            {{ form.position }}
        </div>
        <hr>
        <div class="field">
            <label class = "fieldlabel" for="form.responsability.id_for_label">Ответсвенность</label>
            {{ form.responsability }}
        </div>

    <button type="submit" name = "save">Сохранить и продолжить</button>
    <button type="submit" name  = "save-other">Сохранить и добавить новый </button>
    </form>
{% endblock  %}
